{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <div class="link-container">
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>
    <div>
        <div class="button-container">

            <a href="#top"><button class="fish-button" @click="clicked = 'fish'">Fish</button></a>

            <a href="#top"><button class="bug-button" @click="clicked = 'bugs'">Bugs</button></a>

            <a href="#top"><button class="sea-button" @click="clicked = 'sea'">Sea Creatures</button></a>

        </div>
        <!-- <div v-for="sea in seaCreatures">
            [[ sea.month_info ]]
        </div> -->

        <div class="fish-container" v-show="clicked === 'fish'">
            <h2>Fish available: </h2>

            <fish-card
                v-for="fish in fish"
                :key="fish.id_num"
                :fish="fish"
            ></fish-card>
            
        </div>

        <div class="bugs-container" v-show="clicked === 'bugs'">
            <h2>Bugs available: </h2>

            <bug-card
                v-for="bug in bugs"
                :key="bug.id_num"
                :bug="bug"
            ></bug-card>
           
        </div>

        <div class="sea-container" v-show="clicked === 'sea'">
            <h2>Sea Creatures available: </h2>
            <sea-card
                v-for="sea in seaCreatures"
                :key="sea.id_num"
                :sea="sea"
            ></sea-card>

        </div>

    </div>



{% endif %}
{% endblock %}
