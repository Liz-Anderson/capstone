{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="link-container">
    Hi {{ user.username }}!  |
    <a href="{% url 'home' %}">Home</a>  |
    <a href="{% url 'logout' %}">Log Out</a>
</div>
<friend-card
    v-if="currentUser"
    :currentuser="currentUser"
></friend-card>

{% else %}
<a href="{% url 'login' %}">Log in</a> or <a href="{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock %}
